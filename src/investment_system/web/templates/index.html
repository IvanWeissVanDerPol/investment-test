<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .export-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }
        
        .signals-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f5;
            color: #495057;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .signal-buy {
            display: inline-block;
            padding: 4px 12px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .signal-sell {
            display: inline-block;
            padding: 4px 12px;
            background: #dc3545;
            color: white;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .signal-hold {
            display: inline-block;
            padding: 4px 12px;
            background: #6c757d;
            color: white;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
        }
        
        .stale-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #ffc107;
            color: #000;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .timestamp {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment System Dashboard</h1>
            <p class="subtitle">Real-time Trading Signals & Analysis</p>
        </header>
        
        <div class="controls">
            <input type="text" id="symbols" placeholder="Enter symbols (e.g., AAPL, MSFT, GOOGL)" value="AAPL, MSFT">
            <button onclick="runPipeline()">Run Analysis</button>
            <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        </div>
        
        <div class="signals-container">
            <div id="signals-table" class="loading">Loading signals...</div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        // Load signals on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSignals();
        });
        
        async function loadSignals() {
            const tableDiv = document.getElementById('signals-table');
            tableDiv.innerHTML = '<div class="loading">Loading signals...</div>';
            
            try {
                const response = await fetch('/signals');
                const data = await response.json();
                
                if (data.signals && data.signals.length > 0) {
                    displaySignals(data.signals);
                    updateTimestamp(data.timestamp);
                } else {
                    tableDiv.innerHTML = '<div class="empty">No signals available. Run analysis to generate signals.</div>';
                }
            } catch (error) {
                tableDiv.innerHTML = `<div class="error">Failed to load signals: ${error.message}</div>`;
            }
        }
        
        function displaySignals(signals) {
            const tableDiv = document.getElementById('signals-table');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Timestamp</th>
                            <th>Signal</th>
                            <th>RSI</th>
                            <th>SMA20</th>
                            <th>SMA50</th>
                            <th>Close</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            signals.forEach(signal => {
                const signalClass = `signal-${signal.signal}`;
                const stale = signal.is_stale ? '<span class="stale-badge">STALE</span>' : '';
                const ts = new Date(signal.ts).toLocaleString();
                
                html += `
                    <tr>
                        <td><strong>${signal.symbol}</strong>${stale}</td>
                        <td>${ts}</td>
                        <td><span class="${signalClass}">${signal.signal.toUpperCase()}</span></td>
                        <td>${signal.rsi ? signal.rsi.toFixed(2) : '-'}</td>
                        <td>${signal.sma20 ? signal.sma20.toFixed(2) : '-'}</td>
                        <td>${signal.sma50 ? signal.sma50.toFixed(2) : '-'}</td>
                        <td>${signal.close ? '$' + signal.close.toFixed(2) : '-'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }
        
        function updateTimestamp(timestamp) {
            const tsDiv = document.getElementById('timestamp');
            const date = new Date(timestamp);
            tsDiv.textContent = `Last updated: ${date.toLocaleString()}`;
        }
        
        async function runPipeline() {
            const symbolsInput = document.getElementById('symbols');
            const symbols = symbolsInput.value.split(',').map(s => s.trim()).filter(s => s);
            
            if (symbols.length === 0) {
                alert('Please enter at least one symbol');
                return;
            }
            
            const tableDiv = document.getElementById('signals-table');
            tableDiv.innerHTML = '<div class="loading">Running analysis...</div>';
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbols }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Pipeline completed:', data);
                    // Reload signals after pipeline completes
                    setTimeout(loadSignals, 1000);
                } else {
                    throw new Error(data.detail || 'Pipeline failed');
                }
            } catch (error) {
                tableDiv.innerHTML = `<div class="error">Failed to run pipeline: ${error.message}</div>`;
            }
        }
        
        function exportCSV() {
            window.location.href = '/export.csv';
        }
    </script>
</body>
</html>
